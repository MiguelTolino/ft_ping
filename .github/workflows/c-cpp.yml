name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: debian-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run dependencies.sh
      run: ./dependencies.sh

    - name: Build and Install
      run: make install
